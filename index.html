<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/icono.png" sizes="32x32">
    <title>IMC Grupo 4</title>]
    <!-- BOOSTRAP -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>
    <div class="container pt-5 pb-5 col-10 col-sm-8 col-md-8 col-lg-5 shadow p-3 mb-5 bg-body rounded">
        <div class="container-fluid" id="body-imc">
            <div class="row justify-content-center col-lg-12 col-xl-12" >
                <div class="h2 text-center">Calculadora IMC Grupo 4</div>
            </div>

            <div class="row justify-content-center" >
                <form>
                    <div class="form-group pt-3 pb-3">
                        <div class="pb-3">
                            <label for="numero">Ingrese su nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Christian" required>
                        </div>
                        <div class="pb-3">
                            <label for="numero">Ingrese su peso (KG):</label>
                            <input type="number" class="form-control" id="peso" step="any" placeholder="30kg - 200kg" required pattern="^[1-9]\d*(\.\d+)$">
                        </div>
                        <div class="pb-3">
                            <label for="numero">Ingrese su estatura (CM)</label>
                            <input type="number" class="form-control" id="estatura" placeholder="130cm - 200cm" required pattern="^[0-9]{3}$">
                        </div>
                        
                        <div class="form-group d-flex justify-content-center ">
                            <button onclick="calcularIMC()" class="btn btn-primary mx-3" id="boton-calcular">Calcular</button>
                            <button type="reset" class="btn btn-secondary mx-3" id="boton-limpiar" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </form>                
            </div>
            <div class="row justify-content-center col-lg-12 d-inline">
                <div id="res-content" class="h1 text-center color-alert">
                    
                </div>
                <div id="icono" class="text-center">

                </div>
            </div>
        </div>        
    </div>
    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
    <!-- BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
